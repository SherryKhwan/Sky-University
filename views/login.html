<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 id="animation">Login</h1>

      <form class="form" method="POST" action="/login" id="login_form">
        <input type="text" placeholder="Username or email" id="username" name="username" autocomplete="on">
        <label id="username-message" class="error"></label><br>
        <input type="password" placeholder="Password" id="password" name="password" autocomplete="on">
        <label id="password-message" class="error"></label><br>
        <button type="submit" id="login-button">Login</button>
      </form>
      <p class="guide"><i>Don't have an account, <a class="checker" href="register.html" target="_self">sign up</a> here</i></p>
    </div>
    <ul class="bg-bubbles">
    </ul>
  </div>
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/da23be1ef0.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="/scripts/script.js" type="module"></script>
</body>

</html>
