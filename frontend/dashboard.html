<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="shortcut icon" href="/images/fevicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="images/Logo.png" alt="" class="log">
      <div class="search_box">
        <input type="text" placeholder="Search Dashboard">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="header-icons">
      <i class="fas fa-bell"></i>
      <div class="account">
        <img src="" alt="">
        <h4>User</h4>
      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <div class="side_navbar">
        <span>Dashboard</span>
        <a href="#">My Account</a>
        <a href="#">Results</a>
        <a href="#">Logout</a>

        <div class="links">
          <span>Quick Link</span>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Website</a>
        </div>
      </div>
    </nav>

    <div class="main-body">
      <h2>Dashboard</h2>
      <div class="promo_card">
        <h1>Welcome back User!</h1>
        <span>Here you can add/ edit your personal details</span>
        <button>Learn More</button>
      </div>

      <h3>Personal Details</h3>
      <form action="" class="form">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last"><br>
        <label for="f_name">Father's Name:</label>
        <input type="text" id="f_name" name="father"><br>
        <label for="phone">Mobile Number:</label>
        <input type="text" id="phone" name="phone"><br>
        <label for="mail">Email Address:</label>
        <input type="email" name="mail" id="mail"><br>
        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date"><br>
        <label for="program">Select Program:</label>
        <select name="program" id="program">
            <option value="none">None Selected</option>
            <option value="se">Software Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="ce">Chemical Engineering</option>
            <option value="te">Textile Engineering</option>
            <option value="be">Biomedical Engineering</option>
        </select><br>
        <label for="address">Residence:</label>
        <textarea name="address" id="address" cols="96" rows="5"></textarea><br>
        <input type="submit" value="Submit">
      </form>


    </div>
  </div>
</body>
</html>
